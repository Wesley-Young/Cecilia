name: Build Cecilia

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            gradle_command: ./gradlew
            package_task: composeApp:packageDeb
            artifact_name: Cecilia-linux-deb
            artifact_glob: composeApp/build/compose/binaries/main/deb/*.deb
          - os: macos-latest
            gradle_command: ./gradlew
            package_task: composeApp:packageDmg
            artifact_name: Cecilia-macos-dmg
            artifact_glob: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            gradle_command: .\gradlew.bat
            package_task: composeApp:packageExe
            artifact_name: Cecilia-windows-exe
            artifact_glob: composeApp/build/compose/binaries/main/exe/*.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build native package
        run: ${{ matrix.gradle_command }} ${{ matrix.package_task }} --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download distributables
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Delete existing nightly release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: nightly
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true


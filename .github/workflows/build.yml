name: Build Cecilia

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew composeAppJvm:shadowJar --no-daemon
    
    - name: Rename JAR
      run: |
        cd composeAppJvm/build/libs
        mv composeAppJvm-all.jar Cecilia.jar
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Cecilia
        path: composeAppJvm/build/libs/Cecilia.jar


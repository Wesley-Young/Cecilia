name: Build Cecilia

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew composeAppJvm:shadowJar --no-daemon
    
    - name: Rename JAR
      run: |
        cd composeAppJvm/build/libs
        mv composeAppJvm-all.jar Cecilia.jar
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Cecilia-${{ github.sha }}
        path: composeAppJvm/build/libs/Cecilia.jar

    - name: Delete existing nightly release
      uses: dev-drprasad/delete-tag-and-release@v1.1
      with:
        tag_name: nightly
        github_token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Create nightly release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: Nightly Build
        body: |
          🚀自动构建的 Cecilia
          
          构建时间: ${{ github.event.head_commit.timestamp }}
          提交: ${{ github.sha }}
        files: composeAppJvm/build/libs/Cecilia.jar
        prerelease: false
        draft: false
        make_latest: true

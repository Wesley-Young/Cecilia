name: Build Cecilia

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            gradle_command: ./gradlew
            artifact_name: Cecilia-linux
            archive_name: Cecilia-linux.zip
          - os: macos-latest
            gradle_command: ./gradlew
            artifact_name: Cecilia-macos
            archive_name: Cecilia-macos.zip
          - os: windows-latest
            gradle_command: .\gradlew.bat
            artifact_name: Cecilia-windows
            archive_name: Cecilia-windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build distributable
        run: ./gradlew composeApp:createDistributable --no-daemon

      - name: Package distributable (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p composeApp/build/distributions
          cd composeApp/build/compose/binaries/main/app
          zip -r "../../../../distributions/${{ matrix.archive_name }}" composeApp

      - name: Package distributable (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p composeApp/build/distributions
          cd composeApp/build/compose/binaries/main/app
          zip -r "../../../../distributions/${{ matrix.archive_name }}" composeApp.app

      - name: Package distributable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "composeApp/build/distributions" | Out-Null
          Push-Location "composeApp/build/compose/binaries/main/app"
          Compress-Archive -Path "composeApp" -DestinationPath "$env:GITHUB_WORKSPACE/composeApp/build/distributions/${{ matrix.archive_name }}" -Force
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: composeApp/build/distributions/${{ matrix.archive_name }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download distributables
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Delete existing nightly release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: nightly
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            üöÄËá™Âä®ÊûÑÂª∫¬∑Cecilia
            
            ÊûÑÂª∫Êó∂Èó¥: ${{ github.event.head_commit.timestamp }}
            Êèê‰∫§: ${{ github.sha }}
          files: dist/**/*.zip
          prerelease: false
          draft: false
          make_latest: true
